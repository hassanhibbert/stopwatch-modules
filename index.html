<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stop Watch</title>
</head>
<body>
<div class="stopwatch" data-stopwatch>
  <button data-start class="sw-start-button">start</button>
  <button data-stop class="sw-stop-button">stop</button>
  <button data-reset class="sw-reset-button">reset</button>
  <br><br>
  <div class="display">
    duration: <span data-duration class="sw-duration-stream">0</span>
  </div>
</div>
<br><br><br>
<div class="stopwatch" data-stopwatch>
  <button data-start class="sw-start-button">start</button>
  <button data-stop class="sw-stop-button">stop</button>
  <button data-reset class="sw-reset-button">reset</button>
  <br><br>
  <div class="display">
    duration: <span data-duration class="sw-duration-stream">0</span>
  </div>
</div>
<script src="stopwatch.js"></script>
<script src="stopwatch.ui.js"></script>
<script>
  StopWatchUI('.stopwatch');
</script>
</body>
</html>
